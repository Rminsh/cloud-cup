<div class="gameContainer">
  <div class="gamePanel">
    <tap-game ng-show="gameType.$value == 'tap'"></tap-game>
    <shake-game ng-show="gameType.$value == 'shake'"></shake-game>
  </div>

  <div class="progressPanel">
    <p>Game {{code}} in progress!</p>
    <p>type: {{gameType.$value}}</p>
    <table>
      <tr ng-repeat="player in players">
        <td>{{player.name}}</td>
      </tr>
    </table>
  </div>
</div>
