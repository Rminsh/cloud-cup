<div class="gameContainer">
  <div class="gamePanel">
    <button-click-game ng-show="currentGame == 'BUTTON_CLICK'"></button-click-game>
    <shake-game ng-show="currentGame == 'SHAKE'"></shake-game>
  </div>

  <div class="progressPanel">
    <p>Game {{code}} in progress!</p>
    <table>
      <tr ng-repeat="player in players">
        <td>{{player.$value}}</td>
        <td>{{player.$id}}</td>
      </tr>
    </table>
  </div>
</div>
