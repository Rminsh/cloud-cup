<div class="gameContainer">
  <div class="gamePanel">
    <waiting-screen ng-show="gameMetadata.type == ''"></waiting-screen>
    <tap-game ng-show="gameMetadata.type == 'tap'"></tap-game>
    <shake-game ng-show="gameMetadata.type == 'shake'"></shake-game>
  </div>

  <div class="progressPanel">

    <h3>Scores</h3>
    <div ng-repeat="player in players | orderBy:'score || 0'" class="player">
      <b>{{player.score || 0}}</b><br>
      <img ng-src="{{player.imageUrl}}" class="face"/><br>
      <b>{{player.name}}</b><br>
    </div>

  </div>
</div>
