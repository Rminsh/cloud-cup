<div>

  <h1>Slide when you have the potato!</h1>

  <table>
    <tr>
      <td ng-repeat="player in players" height="350px">
        <div style="height: {{life[$index]*4}}px; width: 40px; transition: all 0.1s;
                    background-color: {{potatoColor(life[$index])}}"></div>
      </td>
    </tr>
    <tr>
      <td ng-repeat="player in players">
        <img ng-src="{{player.imageUrl}}" class="face"
             style="transform: rotate({{life[$index]*10}}deg);
                    transition: all 0.1s;"/>
      </td>
    </tr>
    <tr>
      <td ng-repeat="player in players">
        <b>{{player.name}}</b>
      </td>
    </tr>
    <tr>
      <td ng-repeat="player in players" style="position: relative">
        <img ng-show="$index == potatoIndex" src="img/potato.jpg"
             style="position: absolute; left: -20px">
      </td>
    </tr>
  </table>
</div>
