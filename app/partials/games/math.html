<div>
  <h2>Solve the equation</h2>
  <div class='mathExpression'>{{expression}}</div>
  <div class='faceRow'>
    <div ng-repeat="player in players" class="mathFaceContainer {{getStyle(player)}}">
      <img src="/app/img/redX.png" class="mathRedX" />
      <img ng-src="{{player.imageUrl}}" class="face big" />
    </div>
  </div>
</div>
