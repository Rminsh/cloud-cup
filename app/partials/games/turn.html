<div>
  <h1>Turn around</h1>

  <div class="row-players">
    <div ng-repeat="player in players" class="row-player">
      <img ng-src="{{player.imageUrl}}"
            class="face huge"
            style="transform: rotate({{gameData[player.$id]*180}}deg);
                  transition: all 1s;"/>
    </div>
  </div>
</div>
